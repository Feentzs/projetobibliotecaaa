<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BiblioTec</title>
  <link rel="icon" href="images/logosemtxt.svg">
  <link rel="stylesheet" href="css/style.css">

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Fundo -->
  <div class="login-container">
    <!-- Card branco -->
    <div class="login-card">
      <img src="images/logo.svg" alt="BiblioTec Logo" class="logo">

<h1 class="welcome">
  Bem-vindo de <br>
  <span class="highlight">Volta</span>!
</h1>

<form class="form">
  <div class="textfield">
    e-mail
    <input type="email" required placeholder="Insira o e-mail aqui">
  </div>

  <div class="textfield">
    senha
    <input type="password" required placeholder="Insira a senha aqui">
  </div>

  <div class="options">
    <label class="remember">
      <input type="checkbox">
        <span>Lembrar de mim</span>
    </label>
     <a href="#" class="forgot">Esqueceu a senha?</a>
  </div>

  <button type="submit" class="enter-btn">Entrar</button>
</form>

      <!-- Cadastro -->
      <p class="signup">Não possui uma conta? 
        <a href="#" class="link">Clique Aqui</a>
      </p>
    </div>

    <!-- Rodapé -->
    <p class="terms">
      Ao entrar, você concorda com os nossos 
      <a href="#" class="underline">Termos de Uso</a> e 
      <a href="#" class="underline">Política de Privacidade</a>
    </p>
  </div>
</body>
</html>
